<md-dialog aria-label="Supplier" flex="25">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h4>Supplier</h4>
                <span flex></span>
            </div>
        </md-toolbar>

        <div layout="column">

            <md-content md-theme="docs-dark" layout-padding layout="row">
                <md-input-container flex>
                    <label>Name</label>
                    <input ng-model="vm.resource.attributes.name">
                </md-input-container>
            </md-content>

            <md-content layout="row" layout-padding>
                <md-input-container flex>
                    <label>Budget (NIS)</label>
                    <input ng-model="vm.resource.attributes.budget" type="number">
                </md-input-container>
            </md-content>

            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button ng-show="vm.mode=='update'" ng-click="vm.close('delete')" style="color: red">
                    Delete
                </md-button>
                <md-button ng-click="vm.close('cancel')">
                    Cancel
                </md-button>
                <md-button class=md-primary ng-click="vm.close('ok')" style="margin-right:20px;">
                    {{vm.mode}}
                </md-button>
            </div>

        </div>
    </form>
</md-dialog>
